<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> Список </title>
</head>
<body>
<!--атрибут задает каким образом идет подсчет может быть А,а,i-->
<ol type="i">
    <li>чай</li>
    <li>кофе</li>
    <li>молоко</li>
</ol>
<!--тег задает определения-->
<dl>
    <dt>Луна</dt>
    <dd>Планета спутник земли</dd>
</dl>
<!--тег меню, задает сслыки меню-->
<ul>
    <li><a href="#1">Link1</a></li>
    <li><a href="#2">Link2</a></li>
    <li><a href="#3">Link3</a></li>
</ul>
<nav>
    <a href="#1">Link1</a>
    <a href="#2">Link2</a>
    <a href="#3">Link3</a>
</nav>
<!--Таблица-->
<table border="1">
    <caption>Таблица</caption>
    <tr>
        <th>элемент 1</th>
        <th>элемент 2</th>
    </tr>
    <tr>
        <!--атрибуты для склеивания ячеек colspan b rowspan-->
        <td>элемент 3</td>
        <td>элемент 4</td>
    </tr>
</table>
</body>
</html>
